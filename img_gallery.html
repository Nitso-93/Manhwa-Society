        <main>            
            <div id="img-gallery" class="container">
                <div class="row">
                    <div class="col-sm">
                        <img id= "image1" src="images/Gallery 1.jpg" class="gallery-img" alt="Fan Drawing"/>
                        <img id= "image4" src="images/Gallery 4.jpg" class="gallery-img" alt="Solo Leveling Cosplay"/>
                        <img id= "image7" src="images/Gallery 7.jpg" class="gallery-img" alt="Manhwa Cafe Book Collection"/>
                    </div>
                    
                    <div class="col-sm">
                        <img id= "image2" src="images/Gallery 2.jpg" class="gallery-img" alt="Manhwa Cafe Banners"/>
                        <img id= "image5" src="images/Gallery 5.jpg" class="gallery-img" alt="Fan Drawing"/>
                        <img id= "image8" src="images/Gallery 8.jpg" class="gallery-img" alt="Fan Drawing"/>
                    </div>
                    
                    <div class="col-sm">
                        <img id= "image3" src="images/Gallery 3.jpg" class="gallery-img" alt="Imperial Princess Cosplay"/>
                        <img id= "image6" src="images/Gallery 6.jpg" class="gallery-img" alt="Martial Prince Cosplay"/>
                        <img id= "image9" src="images/Gallery 9.jpg" class="gallery-img" alt="Manhwa Cafe"/>    
                    </div>
                </div>
                
                <script>
                    for(let i=1;i<=9;i++)
                    {
                        const imageNumber="image"+i;
                        const img=document.getElementById(imageNumber);
                        img.addEventListener("mouseover",hightlight)
                        img.addEventListener("mouseout",delight)
                    }

                    function hightlight()
                    {
                        this.style="filter:none; border: solid indigo; border-width: 10px";
                    }
    
                    function delight()
                    {
                        this.style="border:none";
                    }
                </script>
                
            </div>
