        <main>
            
            <!--Formating The Webpage To Fit Different Columns Equally-->
            <div id="img-gallery" class="container">
                <div class="row">

                    <!--First Column-->
                    <div class="col-sm">
                        <img id= "image1" src="images/Gallery1.jpg" class="gallery-img" alt="Fan Drawing">
                        <img id= "image4" src="images/Gallery4.jpg" class="gallery-img" alt="Solo Leveling Cosplay">
                        <img id= "image7" src="images/Gallery7.jpg" class="gallery-img" alt="Manhwa Cafe Book Collection">
                    </div>
                    
                    <!--Second Column-->
                    <div class="col-sm">
                        <img id= "image2" src="images/Gallery2.jpg" class="gallery-img" alt="Manhwa Cafe Banners">
                        <img id= "image5" src="images/Gallery5.jpg" class="gallery-img" alt="Fan Drawing">
                        <img id= "image8" src="images/Gallery8.jpg" class="gallery-img" alt="Fan Drawing">
                    </div>
                    
                    <!--Third Column-->
                    <div class="col-sm">
                        <img id= "image3" src="images/Gallery3.jpg" class="gallery-img" alt="Imperial Princess Cosplay">
                        <img id= "image6" src="images/Gallery6.jpg" class="gallery-img" alt="Martial Prince Cosplay">
                        <img id= "image9" src="images/Gallery9.jpg" class="gallery-img" alt="Manhwa Cafe">    
                    </div>
                </div>
                
                <!--Script Coding For Highlighting And Delighting The Images-->
                <script>

                    //Using For Loop To Make Sure The Functions Work For Every Image
                    for(let i=1;i<=9;i++)
                    {
                        const imageNumber="image"+i;
                        const img=document.getElementById(imageNumber);
                        img.addEventListener("mouseover",hightlight)
                        img.addEventListener("mouseout",delight)
                    }

                    //Function To Highlight The Image When The Mouse Is On It
                    function hightlight()
                    {
                        this.style="filter:none; border: solid indigo; border-width: 10px";
                    }
    
                    //Function To Delight The Image When The Mouse Stops Being On It
                    function delight()
                    {
                        this.style="border:none";
                    }
                </script>
                
            </div>
        </main>
